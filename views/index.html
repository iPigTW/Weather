<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
<form action="/" method="post">
    <input type="text" name="city">
    <button type="submit">Submit</button>
</form>
{{if .Weather}}
<p>Weather of {{.City}} is {{.Weather}}({{.Description}})</p>
{{end}}
{{if .Error}}
<p>{{.Error}}</p>
{{end}}
</body>
</html>
